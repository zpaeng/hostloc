name: Run PHP Script

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Run PHP script
      env:
        ACCOUNTS: ${{ secrets.ACCOUNTS }}
        TG_PUSH_KEY: ${{ secrets.TG_PUSH_KEY }}
      run: php index.php
