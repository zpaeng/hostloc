name: Run PHP Script

on:
  schedule:
    - cron: '0 * * * *' # 每小时执行一次

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
    
    - name: Run PHP script
      run: php index.php
